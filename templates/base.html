<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Indian Wedding and Event Photography & Videography Services">
    
    <title>RaoStudios - Professional Photography & Videography</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" as="style">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Playfair Display and Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Lightbox CSS - Load asynchronously -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" media="print" onload="this.media='all'">
    
    <!-- AOS CSS - Load asynchronously -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" media="print" onload="this.media='all'">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
    
    <!-- Critical inline CSS for faster rendering -->
    <style>
        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    {% include 'includes/navbar.html' %}
    
    <!-- Main Content -->
    {% block content %}{% endblock %}
    
    <!-- Footer -->
    {% include 'includes/footer.html' %}
    
    <!-- Bootstrap 5 JS Bundle - Defer loading -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <!-- jQuery - Load only when needed -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" defer></script>
    
    <!-- Lightbox JS - Load asynchronously -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" defer></script>
    
    <!-- AOS JS (Animate On Scroll) - Load asynchronously -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    
    <!-- Initialize AOS and page fade-in -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true,
                disable: 'mobile'
            });
            
            // Add loaded class to body for fade-in effect
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
