<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rao Studios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .card-header img {
            width: 60px;
            margin-bottom: 10px;
        }
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-dark {
            background-color: #343a40;
            width: 100%;
            padding: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            text-decoration: none;
        }
        .back-link:hover {
            color: #343a40;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-card card">
        <div class="card-header">
            <img src="{{ url_for('static', filename='svg/logo.svg') }}" alt="Rao Studios Logo" class="logo-image">
            <h3 class="mb-0">Admin Access</h3>
        </div>
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('admin_verify') }}" method="post">
                <div class="mb-3">
                    <label for="password" class="form-label">Admin Password</label>
                    <input type="password" class="form-control" id="password" name="password" required autofocus>
                </div>
                <button type="submit" class="btn btn-dark">Login</button>
            </form>
            
            <a href="{{ url_for('index') }}" class="back-link">
                Return to Website
            </a>
        </div>
    </div>

    <script>
        // Handle fallback for missing SVG logo
        document.addEventListener('DOMContentLoaded', function() {
            const logoImage = document.querySelector('.logo-image');
            if (logoImage) {
                logoImage.addEventListener('error', function() {
                    this.src = "{{ url_for('static', filename='img/logo.png') }}";
                });
            }
        });
    </script>
</body>
</html>
